## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

notifications:
  email: false

matrix:
  include:  
  - os: linux
    julia: 1.1
  - os: linux
    julia: 1.0
  - os: osx
    julia: 1.1
    osx_image: xcode9.2
  - os: osx
    julia: 1.0
    osx_image: xcode9.2
  - stage: "Documentation"
    julia: 1.0
    os: linux
    script:
      - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                  Pkg.develop(PackageSpec(path=pwd()));
                                  Pkg.build("FINUFFT")'
      - julia --project=docs/ docs/make.jl
    after_success: skip

before_script: # homebrew for mac
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew cask uninstall --force oclint && brew install gcc@8; fi

after_success:
  # push coverage results to Coveralls
  - julia -e 'using Pkg; cd(Pkg.dir("FINUFFT")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
